<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jqueryで実装する場合 -->
        <link rel="stylesheet" href="main.css">
        <title>電卓</title>
    </head>

    <body>
        <h3>電卓</h3>
        <div class="ContentWidth">
            <!-- ここに記述していきましょう！ -->
            <!--<div class="MathKekka">0</div>-->
            <input class="MathKekka"  value = "0" readonly>
            
            <div class="nobuttons">
                <button class="nobutton" ID = "Nbutton" onClick="no('7')">7</button>
                <button class="nobutton" ID = "Nbutton" onClick="no('8')">8</button>
                <button class="nobutton" ID = "Nbutton" onClick="no('9')">9</button>
                <button class="nobutton" ID = "Nbutton" onClick="no('+')">+</button>
            </div>
            
            <div class="nobuttons">
                <button class="nobutton" ID = "n04" onClick="no('4')">4</button>
                <button class="nobutton" ID = "n05" onClick="no('5')">5</button>
                <button class="nobutton" ID = "n06" onClick="no('6')">6</button>
                <button class="nobutton" ID = "nMinus" onClick="no('-')">-</button>
            </div>
            
            <div class="nobuttons">
                <button class="nobutton" ID = "Nbutton" onClick="no('1')">1</button>
                <button class="nobutton" ID = "n02" onClick="no('2')">2</button>
                <button class="nobutton" ID = "n03" onClick="no('3')">3</button>
                <button class="nobutton" ID = "nAst" onClick="no('*')">*</button>
            </div>
            
            <div class="nobuttons">
                <button class="nobutton" ID = "Nbutton" onClick="no('0')">0</button>
                <button class="nobutton" ID = "Nbutton" onClick="no('00')">00</button>
                <button class="nobutton" ID = "ndot" onClick="no('.')">.</button>
                <button class="nobutton" ID = "nSlash" onClick="no('/')">/</button>
            </div>
            
            <div class="nobuttons">
                <button class="nobutton2" ID = "Nbutton" onClick="noAC('0')">AC</button>
                <button class="nobutton2" ID = "nEq" onClick="noEq()">=</button>
            </div>
            
        </div>

        <script src="main.js"></script>
</html>
